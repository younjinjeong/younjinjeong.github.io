<div class="loading-screen" id="loadingScreen">
  <div class="loading-content">
    <div class="loading-character">
      <img src="/images/pipboy-character.gif" alt="Pip-Boy Character">
    </div>
    <div class="loading-text">LOADING...</div>
    <div class="loading-bar-container">
      <div class="loading-bar" id="loadingBar"></div>
    </div>
    <div class="loading-percentage" id="loadingPercentage">0%</div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const loadingScreen = document.getElementById('loadingScreen');
  const loadingBar = document.getElementById('loadingBar');
  const loadingPercentage = document.getElementById('loadingPercentage');
  const links = document.querySelectorAll('a:not([target="_blank"])');
  
  // 초기에는 로딩 화면 숨김
  loadingScreen.style.display = 'none';
  console.log('Loading screen initialized and hidden');
  
  // Check if this is the first page load (boot screen was or will be shown)
  const isFirstVisit = !sessionStorage.getItem('bootShown');
  
  links.forEach(link => {
    link.addEventListener('click', function(e) {
      const href = this.getAttribute('href');
      if (href && !href.startsWith('#') && !href.startsWith('javascript:')) {
        e.preventDefault();
        console.log('Link clicked: ' + href);
        
        // 클릭 사운드 재생
        const clickSound = new Audio('/sounds/tv-channel-change.mp3');
        clickSound.play().catch(err => console.log('Could not play sound:', err));
        
        // 로딩 화면 표시
        loadingScreen.style.display = 'flex';
        console.log('Loading screen displayed');
        
        // 로딩 바 애니메이션
        let progress = 0;
        const totalTime = 1200; // 1.2초
        const interval = 20; // 업데이트 간격 (ms)
        const steps = totalTime / interval;
        const increment = 100 / steps;
        
        loadingBar.style.width = '0%';
        loadingPercentage.textContent = '0%';
        
        const progressInterval = setInterval(() => {
          progress += increment;
          const roundedProgress = Math.min(Math.round(progress), 100);
          
          loadingBar.style.width = roundedProgress + '%';
          loadingPercentage.textContent = roundedProgress + '%';
          
          if (roundedProgress >= 100) {
            clearInterval(progressInterval);
            console.log('Loading complete, navigating to: ' + href);
            
            // 로딩 완료 후 페이지 이동
            setTimeout(() => {
              window.location.href = href;
            }, 100);
          }
        }, interval);
      }
    });
  });

  // Handle browser back/forward navigation
  window.addEventListener('pageshow', function(event) {
    const loadingScreen = document.getElementById('loadingScreen');
    const loadingBar = document.getElementById('loadingBar');
    const loadingPercentage = document.getElementById('loadingPercentage');

    if (event.persisted || window.performance && window.performance.navigation.type === 2) {
      // Page was loaded from cache (back/forward navigation)
      console.log('Page loaded from cache, handling loading screen');

      // Show loading screen briefly with animation
      loadingScreen.style.display = 'flex';

      // Quick loading animation
      let progress = 0;
      const totalTime = 300; // 0.3 seconds for back navigation
      const interval = 20;
      const steps = totalTime / interval;
      const increment = 100 / steps;

      loadingBar.style.width = '0%';
      loadingPercentage.textContent = '0%';

      const progressInterval = setInterval(() => {
        progress += increment;
        const roundedProgress = Math.min(Math.round(progress), 100);

        loadingBar.style.width = roundedProgress + '%';
        loadingPercentage.textContent = roundedProgress + '%';

        if (roundedProgress >= 100) {
          clearInterval(progressInterval);
          // Hide loading screen after animation completes
          setTimeout(() => {
            loadingScreen.style.display = 'none';
            console.log('Loading screen hidden after back navigation');
          }, 100);
        }
      }, interval);
    } else {
      // Normal page load - ensure loading screen is hidden
      loadingScreen.style.display = 'none';
    }
  });
});
</script>
