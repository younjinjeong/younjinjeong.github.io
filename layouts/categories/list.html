{{ define "main" }}
<main>
  <div class="container">
    <h1 class="page-title">CATEGORIES</h1>
    
    <div class="categories-grid">
      {{ range $name, $taxonomy := .Site.Taxonomies.categories }}
        {{ $count := len $taxonomy }}
        <div class="category-card">
          <a href="{{ "categories/" | relLangURL }}{{ $name | urlize }}/" class="category-link">
            <div class="category-header">
              <h2 class="category-name">{{ $name | upper }}</h2>
              <span class="category-count">[{{ $count }}]</span>
            </div>
            <div class="category-preview">
              {{ range first 3 $taxonomy }}
                <div class="preview-item">â€º {{ .Title }}</div>
              {{ end }}
              {{ if gt $count 3 }}
                <div class="preview-more">... and {{ sub $count 3 }} more</div>
              {{ end }}
            </div>
          </a>
        </div>
      {{ end }}
    </div>
  </div>
</main>

<style>
  .page-title {
    font-size: 36px;
    margin-bottom: 40px;
    text-align: center;
    text-shadow: var(--pipboy-glow);
    letter-spacing: 4px;
  }

  .categories-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    margin-bottom: 40px;
  }

  .category-card {
    background: rgba(76, 175, 80, 0.05);
    border: 1px solid var(--pipboy-green);
    border-radius: 4px;
    padding: 20px;
    transition: all 0.3s ease;
  }

  .category-card:hover {
    background: rgba(76, 175, 80, 0.1);
    box-shadow: var(--pipboy-glow);
    transform: translateY(-2px);
  }

  .category-link {
    text-decoration: none;
    color: var(--pipboy-green);
    display: block;
  }

  .category-header {
    display: flex;
    justify-content: space-between;
    align-items: baseline;
    margin-bottom: 15px;
    padding-bottom: 10px;
    border-bottom: 1px solid rgba(76, 175, 80, 0.3);
  }

  .category-name {
    font-size: 24px;
    margin: 0;
    font-weight: bold;
  }

  .category-count {
    font-size: 16px;
    opacity: 0.8;
  }

  .category-preview {
    font-size: 14px;
    line-height: 1.6;
  }

  .preview-item {
    margin-bottom: 5px;
    opacity: 0.7;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .preview-more {
    margin-top: 10px;
    font-style: italic;
    opacity: 0.5;
  }

  @media screen and (max-width: 768px) {
    .categories-grid {
      grid-template-columns: 1fr;
    }
    
    .page-title {
      font-size: 28px;
    }
  }
</style>
{{ end }}
