baseURL = "https://blog.younjinjeong.io/"
languageCode = "en-us"
title = "RYONGJIN's Blog"
googleAnalytics = "G-LF5W12M5RW"
enableRobotsTXT = true
baseFontSize = 16

[pagination]
  pagerSize = 15

[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.asciidocExt]
    backend = "html5"
    extensions = []
    failureLevel = "fatal"
    noHeaderOrFooter = true
    preserveTOC = false
    safeMode = "unsafe"
    sectionNumbers = false
    trace = false
    verbose = false
    workingFolderCurrent = false
    [markup.asciidocExt.attributes]
  [markup.blackFriday]
    angledQuotes = false
    footnoteAnchorPrefix = ""
    footnoteReturnLinkContents = ""
    fractions = true
    hrefTargetBlank = false
    latexDashes = true
    nofollowLinks = false
    noreferrerLinks = false
    plainIDAnchors = true
    skipHTML = false
    smartDashes = true
    smartypants = true
    smartypantsQuotesNBSP = false
    taskLists = true
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.parser]
      autoHeadingID = true
      autoHeadingIDType = "github"
      [markup.goldmark.parser.attribute]
        block = false
        title = true
    [markup.goldmark.renderer]
      hardWraps = false
      unsafe = true
      xhtml = false
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineAnchors = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "monokai"
    tabWidth = 2
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2

[params]
description = "Younjin Jeong's Blog"
author = "Younjin JEONG"
comments = true
mainSections = ["posts"]

[params.giscus]
  repo = "younjinjeong/younjinjeong.github.io"
  repoId = "MDEwOlJlcG9zaXRvcnkzNDQ3NjYwNTc="
  category = "Comments"
  categoryId = "DIC_kwDOFIy2ac4CnfFh"
  mapping = "pathname"
  theme = "transparent_dark"
  lang = "en"

[outputs]
home = ["HTML", "RSS", "JSON", "SearchIndex"]

[outputFormats.SearchIndex]
mediaType = "application/json"
baseName = "searchindex"
isPlainText = true
notAlternative = true

[permalinks]
  posts = "/:year/:month/:title/"

[taxonomies]
  tag = "tags"
  author = "authors"
  category = "categories"
