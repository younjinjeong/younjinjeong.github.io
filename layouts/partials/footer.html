<script>
document.addEventListener('DOMContentLoaded', function() {
  // 모든 페이지에서 .post-content 또는 article 요소 찾기
  const contentElements = document.querySelectorAll('.post-content, article .content');
  
  contentElements.forEach(function(contentElement) {
    // 이미 터미널 커서가 있는지 확인
    const existingCursor = contentElement.parentNode.querySelector('.terminal-prompt');
    if (!existingCursor) {
      // 터미널 커서 요소 생성
      const terminalPrompt = document.createElement('div');
      terminalPrompt.className = 'terminal-prompt';
      
      const promptSymbol = document.createElement('span');
      promptSymbol.className = 'prompt-symbol';
      promptSymbol.textContent = '_>';
      
      const terminalCursor = document.createElement('span');
      terminalCursor.className = 'terminal-cursor';
      
      terminalPrompt.appendChild(promptSymbol);
      terminalPrompt.appendChild(terminalCursor);
      
      // 콘텐츠 요소 뒤에 추가
      contentElement.parentNode.insertBefore(terminalPrompt, contentElement.nextSibling);
      
      console.log('Terminal cursor added to', contentElement);
    }
  });
});
</script>
