{{ define "main" }}
<article class="post">
  <header>
    <h1>{{ .Title }}</h1>
    <div class="post-meta">
      <time>{{ .Date.Format "2006-01-02" }}</time>
      {{ with .Params.categories }}
      <span class="categories">
        {{ range . }}
        <a href="{{ "categories/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
        {{ end }}
      </span>
      {{ end }}
      {{ with .Params.tags }}
      <span class="tags">
        {{ range . }}
        <a href="{{ "tags/" | relLangURL }}{{ . | urlize }}">#{{ . }}</a>
        {{ end }}
      </span>
      {{ end }}
    </div>
  </header>
  
  <div class="post-content">
    {{ .Content }}
  </div>
  
  {{ partial "terminal-cursor.html" . }}
</article>
{{ end }}
